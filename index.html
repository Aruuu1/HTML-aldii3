<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Nilai Mahasiswa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(109,183,238,1) 0%, rgba(217,255,217,1) 100%);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 70%;
            max-width: 850px;
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-weight: 500;
            font-size: 1rem;
            color: #333;
        }

        form input[type="number"],
        form input[type="text"] {
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        form input[type="submit"] {
            padding: 8px;
            background-color: #6db7ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #558fc8;
        }

        .table-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 0.85rem;
        }

        table th {
            background-color: #f7f7f7;
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form input nilai mahasiswa -->
        <form id="nilaiForm">
            <label for="nim">NIM:</label>
            <input type="number" id="nim" name="nim" required>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="tugas">Tugas:</label>
            <input type="number" id="tugas" name="tugas" required>

            <label for="quiz">Quiz:</label>
            <input type="number" id="quiz" name="quiz" required>

            <label for="uts">UTS:</label>
            <input type="number" id="uts" name="uts" required>

            <label for="uas">UAS:</label>
            <input type="number" id="uas" name="uas" required>

            <button type="submit" class="btn btn-success" >Submit</button>
        </form>

        <!-- Tabel hasil nilai mahasiswa -->
        <div class="table-container">
            <h3>Hasil Nilai Mahasiswa</h3>
            <div id="mahasiswaTable"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
